<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylecontact.css">
    <title>Full Dev Latam</title>
</head>
<body>
     <!--  contact -->
     <div id="contact" class="contact">
        <div class="container">
           <div class="row">
              <div class="col-md-12">
                 <div class="titlepage">
                    <h2>Solicite un presupuesto </h2>
                 </div>
              </div>
              <div class="col-md-6 offset-md-3">
                 <form id="request" class="main_form">
                    <div class="row">
                       <div class="col-md-12 ">
                          <input class="contactus" placeholder="Nombre Completo " type="type" name="Full Name"> 
                       </div>
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Número telefónico" type="type" name="Phone Number"> 
                       </div>
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Email" type="type" name="Email">                          
                       </div>
                       <div class="col-md-12">
                          <textarea class="contactus" placeholder="Mensaje" type="type" Message="Name">Mensaje </textarea>
                       </div>
                       <div class="col-sm-12">
                          <button class="send_btn">Enviar</button>
                       </div>
                    </div>
                 </form>
              </div>
           </div>
        </div>
     </div>
     <!-- end contact -->
</body>
</html>
